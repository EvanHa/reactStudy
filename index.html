<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Static Template</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // const rootElement = document.getElementById('root');

      // const handleClick = () => alert('pressed');
      // const handleMouseOut = () => alert('bye');
      // const element = (
      //   <button onClick={handleClick} onMouseOut={handleMouseOut}>
      //     press
      //   </button>
      // );
      // ReactDOM.render(element, rootElement);

      const rootElement = document.getElementById('root');

      const App = () => {
        const [keyword, setKeyword] = React.useState(() => {
          // 함수로 값을 불러옴으로써 lazyinit 효과가 있음
          return window.localStorage.getItem('keyword');
        });
        const [result, setResult] = React.useState('');
        const [typing, setTyping] = React.useState('');

        console.log('render');

        // useEffect를 사용하여, keyword가 변경될때만 저장하도록 한다.
        // 두번째 인자(dependency array)로 keyword를 명시함으로써,
        // 이 값이 변경될때만 useEffect가 호출되어 동작 된다.
        React.useEffect(() => {
          console.log('effect');
          window.localStorage.setItem('keyword', keyword);
        }, [keyword]);

        function handleChange(event) {
          setKeyword(event.target.value);
          setTyping(true);
        }

        function handleClick() {
          setTyping(false);
          setResult(`We find results of ${keyword}`);
        }

        return (
          <>
            <input onChange={handleChange} value={keyword} />
            <button onClick={handleClick}>search</button>
            <p>{typing ? `Looking for ${keyword}...` : result}</p>
          </>
        );
      };

      ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
